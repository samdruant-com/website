apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sam
  labels:
    app: sam
    component: ingress
  annotations:
    cert-manager.io/issuer: cloudflare-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com

spec:
  ingressClassName: nginx
  rules:
    - host: www.samdruant.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sam-client
                port:
                  number: 80
    - host: api.samdruant.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sam-server
                port:
                  number: 5000
  tls:
    - hosts:
        - www.samdruant.com
        - api.samdruant.com
      secretName: sam-tls
